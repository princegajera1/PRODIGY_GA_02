<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Image Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="g" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" /><stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" /></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23g)"/><circle cx="700" cy="300" r="150" fill="url(%23g)"/><circle cx="400" cy="700" r="120" fill="url(%23g)"/><circle cx="800" cy="800" r="80" fill="url(%23g)"/></svg>') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.3)); }
            to { filter: drop-shadow(0 0 15px rgba(118, 75, 162, 0.5)); }
        }

        .brand {
            text-align: center;
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2.5rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        #inputPrompt {
            width: 100%;
            min-height: 120px;
            padding: 1.5rem;
            font-size: 1rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            resize: vertical;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
            margin-bottom: 2rem;
        }

        #inputPrompt:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }

        #inputPrompt::placeholder {
            color: #999;
            font-style: italic;
        }

        button {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-1px);
        }

        #imageOutput {
            min-height: 200px;
            border: 2px dashed rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-style: italic;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #imageOutput:empty::before {
            content: 'üé® Generated images will appear here...';
        }

        #imageOutput.loading {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        #imageOutput.loading::before {
            content: '‚ú® Generating your masterpiece...';
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .generated-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: imageReveal 0.8s ease-out;
        }

        @keyframes imageReveal {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Floating particles effect */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(102, 126, 234, 0.6);
            border-radius: 50%;
            animation: floatParticle 8s linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #inputPrompt {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>üñºÔ∏è Image Generation from Text Prompt</h1>
        <p class="brand">Comillas Negras</p>
        
        <textarea id="inputPrompt" placeholder="Describe your vision... (e.g., 'A majestic dragon flying over a cyberpunk city at sunset')"></textarea>
        <button onclick="generateImage()">Generate Image</button>
        
        <div id="imageOutput"></div>
    </div>

    <script>
        // Create floating particles effect
        function createParticles() {
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    document.body.appendChild(particle);
                    
                    // Remove particle after animation
                    setTimeout(() => {
                        particle.remove();
                    }, 10000);
                }, i * 1000);
            }
        }

        // Start particle effect
        createParticles();
        setInterval(createParticles, 8000);

        // Placeholder function for image generation
        function generateImage() {
            const prompt = document.getElementById('inputPrompt').value.trim();
            const output = document.getElementById('imageOutput');
            
            if (!prompt) {
                alert('Please enter a prompt to generate an image!');
                return;
            }
            
            // Show loading state
            output.className = 'loading';
            output.innerHTML = '';
            
            // Simulate image generation (replace with actual API call)
            setTimeout(() => {
                output.className = '';
                output.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üé®</div>
                        <p style="color: #667eea; font-weight: 600; margin-bottom: 0.5rem;">Image Generated Successfully!</p>
                        <p style="color: #666; font-size: 0.9rem;">Prompt: "${prompt}"</p>
                        <p style="color: #999; font-size: 0.8rem; margin-top: 1rem;">Connect your preferred image generation API to see results here</p>
                    </div>
                `;
            }, 2000);
        }

        // Add enter key support for textarea
        document.getElementById('inputPrompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateImage();
            }
        });

        // Add some interactive feedback
        document.getElementById('inputPrompt').addEventListener('input', function() {
            const button = document.querySelector('button');
            if (this.value.trim()) {
                button.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            } else {
                button.style.background = 'linear-gradient(135deg, #ccc, #999)';
            }
        });
    </script>
</body>
</html>
